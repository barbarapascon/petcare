<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="assets/img/fotobom.jpg" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Atualizar Foto</ion-item>
      <ion-item (click)="changeUsername()">Mudar Username</ion-item>
      <ion-item (click)="changePassword()">Mudar Senha</ion-item>
      <ion-item (click)="support()">Ajuda</ion-item>
      <ion-item (click)="meusPet()">Meus Pets</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
